enum Permission {
  ADMIN
  USER
  TEACHER
  PERMISSIONUPDATE
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission]
  courses: [Course!]!
  MyCourses: [MyCourse!]!
}

type Course {
  id: ID! @unique
  title: String!
  description: String!
  courseCode: String!
  credits: Int
  image: String
  events: [Event!]! @relation(name: "CourseEvents", onDelete: CASCADE)
  user: User!
  myCourse: MyCourse!
}

type MyCourse {
  id: ID! @unique
  user: User!
  courses: [Course!]!
}

type Event {
  id: ID! @unique
  title: String!
  description: String!
  start: DateTime!
  end: DateTime!
  allDay: Boolean
  upload: String
  course: Course! @relation(name: "CourseEvents")
}
