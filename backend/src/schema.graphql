# import * from './generated/prisma.graphql'
type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
  createCourse(
    title: String!
    description: String!
    courseCode: String!
    credits: Int
    image: String
  ): Course!
  deleteCourse(id: ID!): Course
  createEvent(
    title: String!
    description: String!
    start: DateTime!
    end: DateTime!
    allDay: Boolean
  ): Event
}

type Query {
  items: [Item]!
  courses: [Course]!
  course(where: ItemWhereUniqueInput!): Course
  events: [Event]!
}

type Course {
  id: ID!
  title: String!
  description: String!
  courseCode: String!
  credits: Int
  image: String
  events: [Event!]!
}

type Event {
  id: ID!
  title: String!
  description: String!
  start: DateTime!
  end: DateTime!
  allDay: Boolean
  course: Course!
}
